<!DOCTYPE html>
<html lang="en">
<head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">

    <ul id="columns">
        <li data-pos="0,0"></li>
        <li data-pos="0,1"></li>
        <li data-pos="0,2"></li>

        <li data-pos="1,0"></li>
        <li data-pos="1,1"></li>
        <li data-pos="1,2"></li>

        <li data-pos="2,0"></li>
        <li data-pos="2,1"></li>
        <li data-pos="2,2"></li>
    </ul>

    <button id="resetGame">Reset Game</button>

    <div id="informationAboutWins">
        <span class="playerXwin">Player One Wins</span>
        <span class="playerOwin">Player Two Wins</span>
        <span class="draw">Draw Game</span>
    </div>

    <aside id="nfo">
        <h2>Who's Turn</h2>
        <div id="whoseTurn" class="x">
            <span class="x">Player 1</span>
            <span class="o">Player 2</span>
        </div>

        <h2>Score:</h2>
        <div id="score">
            Player 1: <span id="playerOne">0</span> <br/>
            Player 2: <span id="playerTwo">0</span> <br/>
        </div>
    </aside>
</div>

<script src = active.js></script>

</body>

</html>
